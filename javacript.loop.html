<html>
    <body>
        <h1> loof</h1>
        <ol>
            <script>//반복문
                //syntax(공식)
                //if(boolean){run}
                //while(boolean{run}
                var i=0;
                while(i<10)
                { 
                    document.write('<li>오하요ㅡ'+(i+1)+'</li>');
                   
                    i++;
                }
            </script>

        <h1>Array</h1>

        <script>//배열
           var minton = ['진짱','brother진','혜1','병1','병sky','택water','East Sea'];//각각 element, index
           document.write(minton[0]);//jin
           document.write('<br>');
           document.write(minton.length);//7
           minton.push('수미니');
           document.write('<br>');
           document.write(minton.length);//배열의 개수 //8

        </script>

        <h1>Minton crew</h1>
        <script>//배열
        var i=0;
        while(i < minton.length)
         {  document.write('<li>'+ minton[i]+'</li>');
            i++;
         }
        </script>


    </body>
